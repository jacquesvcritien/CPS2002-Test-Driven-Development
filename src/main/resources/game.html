<!DOCTYPE html>
<html>

<head>
    <title>Water tiles game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link rel="icon" href="images/treasure.png" type="image/png">
</head>

<body>

<div class="moves-wrapper">

    $moves
</div>
</body>

</html>
