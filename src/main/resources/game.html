<!DOCTYPE html>
<html>

<head>
    <title>Water tiles game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link rel="icon" href="images/treasure.png" type="image/png">
</head>

<body>
    <div class="$winner-class">
        <h1 class="title">WATER TILES GAME</h1>
        $winner
        <div class="table-wrapper">
            $teamTitle
            <div class="table-title">Player $index</div>
            <div class="table-div">
                <table class="table" cellpadding="0">
                    $mapResult
                </table>
            </div>
        </div>
        <div class="moves-wrapper">
            <h1>Moves</h1>
            $moves
        </div>
    </div>
</body>

</html>
